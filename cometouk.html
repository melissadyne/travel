<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      font-size: 28px;
      color: #222;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .required {
      color: red;
    }
    .button {
      margin-top: 20px;
    }
    button {
      background-color: #00aef0;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .privacy {
      margin-top: 20px;
      font-size: 12px;
      color: #333;
    }
    .privacy a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome, Let's Get Started</h1>
  <p>Fill in your details below and proceed</p>

  <form onsubmit="event.preventDefault(); window.location.href='https://visa.winxa.online/2025/06/12/top-10-visa-sponsored-jobs-in-the-united-kingdom-for-high-school-graduates/';">
    <label for="name">Name <span class="required">*</span></label>
    <input type="text" id="name" name="name" placeholder="E.g. John Doe" required>

    <label for="email">Email Address <span class="required">*</span></label>
    <input type="email" id="email" name="email" placeholder="E.g. john@doe.com" required>

    <div class="button">
      <button type="submit">START APPLICATION</button>
    </div>
  </form>

  <p class="privacy">
    By submitting, you agree to our <a href="https://winxa.online/privacy-policy/">Privacy policy</a>
  </p>

</body>
</html>
